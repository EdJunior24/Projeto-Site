<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="image/site-anime.ico" type="image/x-icon">
      <title>Anime | Registro</title>
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form>
            <h1 class="title">Registro</h1>
            <input type="email" id="emailUser" placeholder="Digite o seu email" required>
            <input type="text" id="nameUser" placeholder="Digite o nome de usuário" autocomplete="off" required>
            <input type="password" id="senhaUser" placeholder="Digite a senha de usuário" autocomplete="off" required>
            <div>
                <button class="botao-lindo">Registra-se</button>
                <span class="line"></span>
                <a href="/login">Já tem uma conta? fazer login aqui!</a>
            </div>
        </form>
    </body>
    <script src="./js/script.js"></script>
</html>
