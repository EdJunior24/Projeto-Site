<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="site-anime.ico" type="image/x-icon">
      <title>Anime | Login</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h1 class="title">Login</h1>
            <input type="text" id="nameUser" placeholder="Digite o nome de usuário" autocomplete="off" required>
            <input type="password" id="senhaUser" placeholder="Digite a senha de usuário" autocomplete="off" required>
            <div>
                <button class="botao-lindo">ENTRAR</button>
                <span class="line"></span>
                <a href="#">Ainda não tem uma conta? registre-se aqui!</a>
            </div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
